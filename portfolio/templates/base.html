<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        My Abaqus Tracker
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        .navbar-custom {
            background-color: #bdbebe; /* Bootstrap gray color */
        }
        .navbar-custom .navbar-brand {
            color: #000000; /* Black color for the logo text */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #000000; /* Black color for the nav links */
        }
        .navbar-custom .navbar-nav .nav-item.active .nav-link {
            font-size: 1.2rem; /* Increase font size for active nav link */
        }
        .btn-primary {
            background-color: #000000; /* Black background for buttons */
            border-color: #000000; /* Black border for buttons */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'index' %}">My Abaqus Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'transactions' %}">Transacciones</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
